<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <div id="app-2">
       <span v-bind:title="message" v-bind:data="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
            <br/>
            {{message}}
       </span>
    </div>

    <script type="text/javascript" src="js/MyVue2.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app-2",
            data:{
                message: 'Hello Vue!',
                pData: 'this is p data'
            }
        })
    </script>
</body>
</html>
